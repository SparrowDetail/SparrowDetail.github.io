<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@400;700;800&family=Mitr:wght@400;500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./src/Assets/favicon.ico">
        
        <title>Steven Short | Sparrow Detail</title>
        <link rel="stylesheet" href="./src/css/styles.css">
    </head>
    <body>
        <header>
            <section id="sparrow-detail">
                <img
                    id="sparrow-detail-logo"
                    class="logo"
                    src="./src/Assets/sparrow_detail.svg"
                    alt="sparrow-detail"
                    loading="eager"
                    aria-label="sparrow detail logo"
                >
                <div class="header-text">
                    <span>
                        <h1>Sparrow Detail</h1>
                        <p>Spare NO Detail</p>
                    </span>
                </div>
            </section>
            <section id="about-me">
                <div id="about-me-page" class="web-card">
                    <img 
                        id="profile-image"
                        class="rounded-image"
                        src="https://media.licdn.com/dms/image/v2/C4D03AQHe3PhqLbY4GQ/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1630005753291?e=1732752000&v=beta&t=H7axgq4wp0PNciU6Ksh2DUhQHY9mRV7yvwECvIDcml0" 
                        alt="Profile Image"
                        aria-label="Steven Short Profile Image">
                    <span id="about-me-heading">
                        <h1 id="author-name" type-ani="about" aria-label="Behind Sparrow Detail">Behind the Bird</h1>
                    </span>
                    <div id="about">
                        <span>
                            <h2 id="author-name" type-ani="about" aria-label="Sparrow Detail Creator Steven Short">I'm Steven Short</h1>
                        </span>
                        <span>
                            <p type-ani="about">A student of Computer Science</p>
                        </span>
                        <span>
                            <p type-ani="about">and an avid sparrow lover.</p>
                        </span>
                        <br>
                        <span>
                            <p type-ani="about">In my spare time I like to</p>
                        </span>
                        <span>
                            <p type-ani="about">learn new technologies, study</p>
                        </span>
                        <span>
                            <p type-ani="about">japanese, and go hiking.</p>
                        </span>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="viewport"></section>
            <section class="viewport"></section>
            <section class="viewport"></section>
        </main>
        <footer>

        </footer>
        <script src="./src/js/scripts.js"></script>
    </body>
</html>
